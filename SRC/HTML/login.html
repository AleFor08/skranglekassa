 <!--Login Box-->
<body>
    <h1>Logg inn:</h1>

    <div class="inputpage">
        <form action="loginform">
            <label for="email">E-Post <div class="asterisk">*</div></label>
            <br>
            <input type="text" id="email" name="email" placeholder="Skriv inn E-Post..." required>
            <br>

            <label for="password">Passord <div class="asterisk">*</div></label>
            <br>
            <input type="password" id="password" name="password" placeholder="Skriv inn passord..." required>
            <br>
            
            <h4 id="required"><div class="asterisk">*</div> PÃ¥krevd</h4>
            <input type="submit" value="Send Inn">
        </form>

        <script>
            document.getElementById("loginForm").addEventListener("submit", async (e) => {
                e.preventDefault();

                let res = await fetch("http://127.0.0.1:5000/signup", {
                    method: "POST",
                    headers: { "Content-Type": "application/json"},
                    body: JSON.stringify({
                        email: document.getElementById("email").value,
                        password: document.getElementById("password").value,
                    })
                });

                let data = await res.json();
                alert(data.message);
                document.getElementById('loginForm').reset()
            });
        </script>
    </div>
    <br>
</body>
